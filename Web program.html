    <script>
        function setColor(obj) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("color_changed on " + this.responseText);
                }
            };
            const red = parseInt(obj.value.substring(1, 3), 16);
            const green = parseInt(obj.value.substring(3, 5), 16);
            const blue = parseInt(obj.value.substring(5, 7), 16);
            xhttp.open("GET", "set_COLOR?ID=" + obj.id + "&R=" + red + "&G=" + green + "&B=" + blue, true);
            xhttp.send();
        }
    </script>
